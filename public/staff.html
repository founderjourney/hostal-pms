<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Management - Almanik PMS</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Mobile Fixes CSS - DEV2-09 -->
    <link href="/css/mobile-fixes.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .header-left h1 {
            color: #2c3e50;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .header-left p {
            color: #7f8c8d;
            font-size: 16px;
        }

        .header-actions {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3498db, #2ecc71);
            color: white;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }

        .btn-secondary {
            background: rgba(255,255,255,0.95);
            color: #2c3e50;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .btn-success {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
        }

        .btn-warning {
            background: linear-gradient(135deg, #f39c12, #e67e22);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 13px;
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-card .icon {
            width: 60px;
            height: 60px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin: 0 auto 15px;
        }

        .stat-card .icon.blue { background: rgba(52, 152, 219, 0.1); color: #3498db; }
        .stat-card .icon.green { background: rgba(46, 204, 113, 0.1); color: #2ecc71; }
        .stat-card .icon.orange { background: rgba(243, 156, 18, 0.1); color: #f39c12; }
        .stat-card .icon.purple { background: rgba(155, 89, 182, 0.1); color: #9b59b6; }

        .stat-card .value {
            font-size: 36px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .stat-card .label {
            color: #7f8c8d;
            font-size: 14px;
        }

        /* Filters */
        .filters {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            align-items: end;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            font-size: 14px;
            font-weight: 600;
            color: #2c3e50;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 10px 15px;
            border: 2px solid #ecf0f1;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        /* Staff Grid */
        .staff-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .staff-card {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .staff-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }

        .staff-card.inactive {
            opacity: 0.6;
        }

        .staff-card .role-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .role-badge.manager { background: #e74c3c; color: white; }
        .role-badge.administrativo { background: #9b59b6; color: white; }
        .role-badge.recepcionista_pago { background: #3498db; color: white; }
        .role-badge.recepcionista_voluntario { background: #1abc9c; color: white; }
        .role-badge.aseo { background: #2ecc71; color: white; }
        .role-badge.mantenimiento { background: #f39c12; color: white; }
        .role-badge.voluntario { background: #95a5a6; color: white; }

        .staff-card .avatar {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            color: white;
            margin-bottom: 15px;
        }

        .staff-card .name {
            font-size: 20px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .staff-card .position {
            color: #7f8c8d;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .staff-card .info-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
            color: #5d6d7e;
            font-size: 14px;
        }

        .staff-card .info-row i {
            width: 20px;
            color: #3498db;
        }

        .staff-card .volunteer-badge {
            display: inline-block;
            background: linear-gradient(135deg, #f39c12, #e67e22);
            color: white;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 11px;
            font-weight: 600;
            margin-top: 10px;
        }

        .staff-card .actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #ecf0f1;
        }

        .staff-card .actions .btn {
            flex: 1;
            justify-content: center;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 25px 50px rgba(0,0,0,0.25);
        }

        .modal-header {
            padding: 25px 30px;
            border-bottom: 1px solid #ecf0f1;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            color: #2c3e50;
            font-size: 24px;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            color: #95a5a6;
            cursor: pointer;
            transition: color 0.3s;
        }

        .modal-close:hover {
            color: #e74c3c;
        }

        .modal-body {
            padding: 30px;
        }

        .modal-footer {
            padding: 20px 30px;
            border-top: 1px solid #ecf0f1;
            display: flex;
            justify-content: flex-end;
            gap: 15px;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .form-row.full {
            grid-template-columns: 1fr;
        }

        .form-group.full {
            grid-column: 1 / -1;
        }

        /* On Duty Section */
        .on-duty-section {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .on-duty-section h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .on-duty-section h3 .pulse {
            width: 12px;
            height: 12px;
            background: #2ecc71;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }

        .on-duty-list {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .on-duty-item {
            display: flex;
            align-items: center;
            gap: 12px;
            background: #f8f9fa;
            padding: 12px 20px;
            border-radius: 10px;
            border-left: 4px solid #2ecc71;
        }

        .on-duty-item .avatar-small {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        .on-duty-item .info {
            flex: 1;
        }

        .on-duty-item .name {
            font-weight: 600;
            color: #2c3e50;
        }

        .on-duty-item .time {
            font-size: 12px;
            color: #7f8c8d;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        /* Toast notifications */
        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            font-weight: 500;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            z-index: 10000;
            animation: slideIn 0.3s ease;
        }

        .toast.success { background: #2ecc71; }
        .toast.error { background: #e74c3c; }
        .toast.warning { background: #f39c12; }

        @keyframes slideIn {
            from { transform: translateX(100px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .staff-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-left">
                <h1><i class="fas fa-users"></i> Staff Management</h1>
                <p>Gestiona el personal del hostal</p>
            </div>
            <div class="header-actions">
                <a href="/" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Dashboard
                </a>
                <button class="btn btn-primary" onclick="openAddModal()">
                    <i class="fas fa-plus"></i> Agregar Personal
                </button>
            </div>
        </div>

        <!-- Stats -->
        <div class="stats-grid" id="stats-grid">
            <div class="stat-card">
                <div class="icon blue"><i class="fas fa-users"></i></div>
                <div class="value" id="stat-total">-</div>
                <div class="label">Personal Activo</div>
            </div>
            <div class="stat-card">
                <div class="icon green"><i class="fas fa-clock"></i></div>
                <div class="value" id="stat-onduty">-</div>
                <div class="label">En Turno Hoy</div>
            </div>
            <div class="stat-card">
                <div class="icon orange"><i class="fas fa-hand-holding-heart"></i></div>
                <div class="value" id="stat-volunteers">-</div>
                <div class="label">Voluntarios</div>
            </div>
            <div class="stat-card">
                <div class="icon purple"><i class="fas fa-money-bill-wave"></i></div>
                <div class="value" id="stat-paid">-</div>
                <div class="label">Personal Pago</div>
            </div>
        </div>

        <!-- On Duty Section -->
        <div class="on-duty-section">
            <h3><span class="pulse"></span> Personal en Turno</h3>
            <div class="on-duty-list" id="on-duty-list">
                <!-- Populated by JS -->
            </div>
        </div>

        <!-- Filters -->
        <div class="filters">
            <div class="filters-grid">
                <div class="form-group">
                    <label>Buscar</label>
                    <input type="text" id="filter-search" placeholder="Nombre, email..." onkeyup="filterStaff()">
                </div>
                <div class="form-group">
                    <label>Rol</label>
                    <select id="filter-role" onchange="filterStaff()">
                        <option value="">Todos los roles</option>
                        <option value="manager">Manager</option>
                        <option value="administrativo">Administrativo</option>
                        <option value="recepcionista_pago">Recepcionista Pago</option>
                        <option value="recepcionista_voluntario">Recepcionista Voluntario</option>
                        <option value="aseo">Aseo</option>
                        <option value="mantenimiento">Mantenimiento</option>
                        <option value="voluntario">Voluntario</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Estado</label>
                    <select id="filter-active" onchange="filterStaff()">
                        <option value="1">Activos</option>
                        <option value="0">Inactivos</option>
                        <option value="">Todos</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Tipo</label>
                    <select id="filter-volunteer" onchange="filterStaff()">
                        <option value="">Todos</option>
                        <option value="1">Solo Voluntarios</option>
                        <option value="0">Solo Pagos</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Staff Grid -->
        <div class="staff-grid" id="staff-grid">
            <!-- Populated by JS -->
        </div>
    </div>

    <!-- Add/Edit Modal -->
    <div class="modal" id="staff-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Agregar Personal</h2>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="staff-form">
                    <input type="hidden" id="staff-id">

                    <div class="form-row">
                        <div class="form-group">
                            <label>Nombre Completo *</label>
                            <input type="text" id="staff-name" required>
                        </div>
                        <div class="form-group">
                            <label>Rol *</label>
                            <select id="staff-role" required onchange="onRoleChange()">
                                <option value="">Seleccionar rol</option>
                                <option value="manager">Manager</option>
                                <option value="administrativo">Administrativo</option>
                                <option value="recepcionista_pago">Recepcionista Pago</option>
                                <option value="recepcionista_voluntario">Recepcionista Voluntario</option>
                                <option value="aseo">Aseo / Limpieza</option>
                                <option value="mantenimiento">Mantenimiento</option>
                                <option value="voluntario">Voluntario</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Documento</label>
                            <input type="text" id="staff-document" placeholder="CC, Pasaporte...">
                        </div>
                        <div class="form-group">
                            <label>Telefono</label>
                            <input type="tel" id="staff-phone">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" id="staff-email">
                        </div>
                        <div class="form-group" id="salary-group">
                            <label>Salario (COP)</label>
                            <input type="number" id="staff-salary" min="0">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Fecha de Inicio</label>
                            <input type="date" id="staff-hire-date">
                        </div>
                        <div class="form-group">
                            <label>Fecha de Fin (si aplica)</label>
                            <input type="date" id="staff-end-date">
                        </div>
                    </div>

                    <div class="form-row full">
                        <div class="form-group">
                            <label>Horario</label>
                            <input type="text" id="staff-schedule" placeholder="Ej: Lunes-Viernes 8:00-16:00">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Contacto Emergencia</label>
                            <input type="text" id="staff-emergency-name" placeholder="Nombre">
                        </div>
                        <div class="form-group">
                            <label>Tel. Emergencia</label>
                            <input type="tel" id="staff-emergency-phone">
                        </div>
                    </div>

                    <div class="form-row full">
                        <div class="form-group">
                            <label>Notas</label>
                            <textarea id="staff-notes" rows="3" placeholder="Observaciones..."></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal()">Cancelar</button>
                <button class="btn btn-primary" onclick="saveStaff()">
                    <i class="fas fa-save"></i> Guardar
                </button>
            </div>
        </div>
    </div>

    <!-- Detail Modal -->
    <div class="modal" id="detail-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Detalle de Personal</h2>
                <button class="modal-close" onclick="closeDetailModal()">&times;</button>
            </div>
            <div class="modal-body" id="detail-content">
                <!-- Populated by JS -->
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeDetailModal()">Cerrar</button>
            </div>
        </div>
    </div>

    <script src="/js/staff.js"></script>
</body>
</html>
