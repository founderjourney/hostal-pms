<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks & Maintenance - Almanik PMS</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Mobile Fixes CSS - DEV2-09 -->
    <link href="/css/mobile-fixes.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container { max-width: 1400px; margin: 0 auto; }

        .header {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .header-left h1 { color: #2c3e50; font-size: 32px; margin-bottom: 10px; }
        .header-left p { color: #7f8c8d; font-size: 16px; }
        .header-actions { display: flex; gap: 15px; flex-wrap: wrap; }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .btn-primary { background: linear-gradient(135deg, #11998e, #38ef7d); color: white; }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(17, 153, 142, 0.4); }
        .btn-secondary { background: rgba(255,255,255,0.95); color: #2c3e50; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .btn-success { background: linear-gradient(135deg, #2ecc71, #27ae60); color: white; }
        .btn-warning { background: linear-gradient(135deg, #f39c12, #e67e22); color: white; }
        .btn-danger { background: linear-gradient(135deg, #e74c3c, #c0392b); color: white; }
        .btn-small { padding: 8px 16px; font-size: 13px; }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-card .icon {
            width: 50px; height: 50px;
            border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
            font-size: 20px;
            margin: 0 auto 12px;
        }

        .stat-card .icon.red { background: rgba(231, 76, 60, 0.1); color: #e74c3c; }
        .stat-card .icon.orange { background: rgba(243, 156, 18, 0.1); color: #f39c12; }
        .stat-card .icon.blue { background: rgba(52, 152, 219, 0.1); color: #3498db; }
        .stat-card .icon.green { background: rgba(46, 204, 113, 0.1); color: #2ecc71; }
        .stat-card .icon.purple { background: rgba(155, 89, 182, 0.1); color: #9b59b6; }

        .stat-card .value { font-size: 28px; font-weight: 700; color: #2c3e50; margin-bottom: 5px; }
        .stat-card .label { color: #7f8c8d; font-size: 13px; }

        /* Filters */
        .filters {
            background: rgba(255,255,255,0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            align-items: end;
        }

        .form-group { display: flex; flex-direction: column; gap: 8px; }
        .form-group label { font-size: 14px; font-weight: 600; color: #2c3e50; }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 10px 15px;
            border: 2px solid #ecf0f1;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #11998e;
            box-shadow: 0 0 0 3px rgba(17, 153, 142, 0.1);
        }

        /* Tasks Grid - Kanban Style */
        .tasks-kanban {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
        }

        .kanban-column {
            background: rgba(255,255,255,0.6);
            border-radius: 15px;
            padding: 20px;
            min-height: 400px;
        }

        .kanban-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(0,0,0,0.1);
        }

        .kanban-header h3 { font-size: 16px; color: #2c3e50; display: flex; align-items: center; gap: 10px; }
        .kanban-header .count { background: #ecf0f1; padding: 4px 10px; border-radius: 10px; font-size: 13px; }

        .task-card {
            background: white;
            border-radius: 12px;
            padding: 18px;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
            border-left: 4px solid #3498db;
        }

        .task-card:hover { transform: translateY(-3px); box-shadow: 0 8px 25px rgba(0,0,0,0.12); }

        .task-card.priority-urgent { border-left-color: #e74c3c; }
        .task-card.priority-high { border-left-color: #f39c12; }
        .task-card.priority-normal { border-left-color: #3498db; }
        .task-card.priority-low { border-left-color: #95a5a6; }

        .task-card .task-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 10px; }
        .task-card .task-title { font-weight: 600; color: #2c3e50; font-size: 15px; flex: 1; }

        .task-card .task-type {
            font-size: 11px;
            padding: 3px 8px;
            border-radius: 8px;
            background: #f0f0f0;
            color: #666;
            text-transform: uppercase;
        }

        .task-type.cleaning { background: #d4edda; color: #155724; }
        .task-type.maintenance { background: #fff3cd; color: #856404; }
        .task-type.check_preparation { background: #cce5ff; color: #004085; }
        .task-type.inspection { background: #e2d5f1; color: #5a3d8a; }
        .task-type.restock { background: #ffeeba; color: #856404; }

        .task-card .task-description { color: #7f8c8d; font-size: 13px; margin-bottom: 12px; }

        .task-card .task-meta { display: flex; flex-wrap: wrap; gap: 10px; font-size: 12px; color: #95a5a6; margin-bottom: 12px; }
        .task-card .task-meta i { margin-right: 4px; }

        .task-card .task-assignee {
            display: flex; align-items: center; gap: 8px;
            padding: 8px 0;
            border-top: 1px solid #f0f0f0;
            font-size: 13px;
        }

        .task-card .task-assignee .avatar {
            width: 28px; height: 28px;
            border-radius: 50%;
            background: linear-gradient(135deg, #11998e, #38ef7d);
            display: flex; align-items: center; justify-content: center;
            color: white; font-size: 11px; font-weight: 600;
        }

        .task-card .task-actions { display: flex; gap: 8px; margin-top: 12px; }
        .task-card .task-actions .btn { flex: 1; justify-content: center; padding: 8px 12px; font-size: 12px; }

        .priority-badge {
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 6px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .priority-badge.urgent { background: #ffeaea; color: #e74c3c; }
        .priority-badge.high { background: #fff5e6; color: #f39c12; }
        .priority-badge.normal { background: #e8f4fd; color: #3498db; }
        .priority-badge.low { background: #f0f0f0; color: #95a5a6; }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active { display: flex; }

        .modal-content {
            background: white;
            border-radius: 20px;
            max-width: 550px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 25px 50px rgba(0,0,0,0.25);
        }

        .modal-header {
            padding: 25px 30px;
            border-bottom: 1px solid #ecf0f1;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 { color: #2c3e50; font-size: 22px; }
        .modal-close { background: none; border: none; font-size: 24px; color: #95a5a6; cursor: pointer; }
        .modal-close:hover { color: #e74c3c; }
        .modal-body { padding: 30px; }
        .modal-footer { padding: 20px 30px; border-top: 1px solid #ecf0f1; display: flex; justify-content: flex-end; gap: 15px; }

        .form-row { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; margin-bottom: 20px; }
        .form-row.full { grid-template-columns: 1fr; }

        /* Empty State */
        .empty-state { text-align: center; padding: 40px; color: #7f8c8d; }
        .empty-state i { font-size: 48px; margin-bottom: 15px; opacity: 0.5; }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 30px; right: 30px;
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            font-weight: 500;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            z-index: 10000;
            animation: slideIn 0.3s ease;
        }

        .toast.success { background: #2ecc71; }
        .toast.error { background: #e74c3c; }

        @keyframes slideIn {
            from { transform: translateX(100px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @media (max-width: 768px) {
            .header { flex-direction: column; text-align: center; }
            .form-row { grid-template-columns: 1fr; }
            .tasks-kanban { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-left">
                <h1><i class="fas fa-tasks"></i> Tasks & Maintenance</h1>
                <p>Gestion de tareas, limpieza y mantenimiento</p>
            </div>
            <div class="header-actions">
                <a href="/" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Dashboard
                </a>
                <button class="btn btn-primary" onclick="openAddModal()">
                    <i class="fas fa-plus"></i> Nueva Tarea
                </button>
            </div>
        </div>

        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="icon red"><i class="fas fa-exclamation-triangle"></i></div>
                <div class="value" id="stat-overdue">0</div>
                <div class="label">Vencidas</div>
            </div>
            <div class="stat-card">
                <div class="icon orange"><i class="fas fa-clock"></i></div>
                <div class="value" id="stat-pending">0</div>
                <div class="label">Pendientes</div>
            </div>
            <div class="stat-card">
                <div class="icon blue"><i class="fas fa-spinner"></i></div>
                <div class="value" id="stat-progress">0</div>
                <div class="label">En Progreso</div>
            </div>
            <div class="stat-card">
                <div class="icon green"><i class="fas fa-check-circle"></i></div>
                <div class="value" id="stat-completed">0</div>
                <div class="label">Completadas Hoy</div>
            </div>
            <div class="stat-card">
                <div class="icon purple"><i class="fas fa-user-slash"></i></div>
                <div class="value" id="stat-unassigned">0</div>
                <div class="label">Sin Asignar</div>
            </div>
        </div>

        <!-- Filters -->
        <div class="filters">
            <div class="filters-grid">
                <div class="form-group">
                    <label>Tipo</label>
                    <select id="filter-type" onchange="loadTasks()">
                        <option value="">Todos</option>
                        <option value="cleaning">Limpieza</option>
                        <option value="maintenance">Mantenimiento</option>
                        <option value="check_preparation">Prep. Check-in</option>
                        <option value="inspection">Inspeccion</option>
                        <option value="restock">Reabastecimiento</option>
                        <option value="other">Otro</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Prioridad</label>
                    <select id="filter-priority" onchange="loadTasks()">
                        <option value="">Todas</option>
                        <option value="urgent">Urgente</option>
                        <option value="high">Alta</option>
                        <option value="normal">Normal</option>
                        <option value="low">Baja</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Estado</label>
                    <select id="filter-status" onchange="loadTasks()">
                        <option value="">Activas</option>
                        <option value="pending">Pendientes</option>
                        <option value="in_progress">En Progreso</option>
                        <option value="completed">Completadas</option>
                        <option value="cancelled">Canceladas</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Asignado a</label>
                    <select id="filter-staff" onchange="loadTasks()">
                        <option value="">Todos</option>
                        <!-- Populated by JS -->
                    </select>
                </div>
            </div>
        </div>

        <!-- Kanban Board -->
        <div class="tasks-kanban">
            <div class="kanban-column">
                <div class="kanban-header">
                    <h3><i class="fas fa-inbox"></i> Pendientes</h3>
                    <span class="count" id="count-pending">0</span>
                </div>
                <div id="tasks-pending"></div>
            </div>
            <div class="kanban-column">
                <div class="kanban-header">
                    <h3><i class="fas fa-spinner"></i> En Progreso</h3>
                    <span class="count" id="count-progress">0</span>
                </div>
                <div id="tasks-progress"></div>
            </div>
            <div class="kanban-column">
                <div class="kanban-header">
                    <h3><i class="fas fa-check-circle"></i> Completadas</h3>
                    <span class="count" id="count-completed">0</span>
                </div>
                <div id="tasks-completed"></div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Modal -->
    <div class="modal" id="task-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Nueva Tarea</h2>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="task-form">
                    <input type="hidden" id="task-id">

                    <div class="form-row full">
                        <div class="form-group">
                            <label>Titulo *</label>
                            <input type="text" id="task-title" required placeholder="Descripcion corta de la tarea">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Tipo *</label>
                            <select id="task-type" required>
                                <option value="cleaning">Limpieza</option>
                                <option value="maintenance">Mantenimiento</option>
                                <option value="check_preparation">Prep. Check-in</option>
                                <option value="inspection">Inspeccion</option>
                                <option value="restock">Reabastecimiento</option>
                                <option value="other">Otro</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Prioridad *</label>
                            <select id="task-priority" required>
                                <option value="normal">Normal</option>
                                <option value="low">Baja</option>
                                <option value="high">Alta</option>
                                <option value="urgent">Urgente</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Asignar a</label>
                            <select id="task-staff">
                                <option value="">Sin asignar</option>
                                <!-- Populated by JS -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Fecha Limite</label>
                            <input type="datetime-local" id="task-due">
                        </div>
                    </div>

                    <div class="form-row full">
                        <div class="form-group">
                            <label>Descripcion</label>
                            <textarea id="task-description" rows="3" placeholder="Detalles adicionales..."></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal()">Cancelar</button>
                <button class="btn btn-primary" onclick="saveTask()">
                    <i class="fas fa-save"></i> Guardar
                </button>
            </div>
        </div>
    </div>

    <script src="/js/tasks.js"></script>
</body>
</html>
