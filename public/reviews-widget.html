<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews - Almanik Hostel</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        /* Header Stats */
        .reviews-header {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            margin-bottom: 30px;
        }

        .reviews-header h1 {
            color: #2c3e50;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .overall-rating {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .rating-number {
            font-size: 72px;
            font-weight: 700;
            color: #2c3e50;
            line-height: 1;
        }

        .rating-details {
            text-align: left;
        }

        .stars-large {
            display: flex;
            gap: 5px;
            margin-bottom: 5px;
        }

        .stars-large i {
            font-size: 28px;
            color: #f1c40f;
        }

        .stars-large i.empty {
            color: #ddd;
        }

        .review-count {
            color: #7f8c8d;
            font-size: 16px;
        }

        /* Reviews Grid */
        .reviews-grid {
            display: grid;
            gap: 20px;
        }

        .review-card {
            background: white;
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .review-card:hover {
            transform: translateY(-5px);
        }

        .review-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .reviewer-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .reviewer-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 18px;
        }

        .reviewer-name {
            font-weight: 600;
            color: #2c3e50;
            font-size: 16px;
        }

        .review-date {
            color: #95a5a6;
            font-size: 13px;
        }

        .review-rating {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .review-rating .stars {
            display: flex;
            gap: 3px;
        }

        .review-rating .stars i {
            font-size: 16px;
            color: #f1c40f;
        }

        .review-rating .stars i.empty {
            color: #ddd;
        }

        .review-comment {
            color: #555;
            font-size: 15px;
            line-height: 1.7;
            margin-bottom: 15px;
        }

        .review-categories {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .category-tag {
            background: #f8f9fa;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            color: #666;
        }

        .category-tag .rating {
            font-weight: 600;
            color: #667eea;
            margin-left: 5px;
        }

        /* Staff Response */
        .staff-response {
            background: linear-gradient(135deg, #e8f4fd, #f0f7ff);
            padding: 15px 20px;
            border-radius: 12px;
            border-left: 4px solid #3498db;
            margin-top: 15px;
        }

        .staff-response-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
            font-size: 13px;
            color: #3498db;
            font-weight: 600;
        }

        .staff-response-text {
            color: #2c3e50;
            font-size: 14px;
            line-height: 1.6;
        }

        /* Load More */
        .load-more {
            text-align: center;
            margin-top: 30px;
        }

        .load-more button {
            background: white;
            border: 2px solid #667eea;
            color: #667eea;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .load-more button:hover {
            background: #667eea;
            color: white;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px;
            background: white;
            border-radius: 20px;
        }

        .empty-state i {
            font-size: 60px;
            color: #ddd;
            margin-bottom: 20px;
        }

        .empty-state h3 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .empty-state p {
            color: #7f8c8d;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 60px;
        }

        .loading i {
            font-size: 40px;
            color: white;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 600px) {
            .overall-rating {
                flex-direction: column;
            }

            .rating-number {
                font-size: 56px;
            }

            .rating-details {
                text-align: center;
            }

            .review-header {
                flex-direction: column;
                gap: 15px;
            }

            .review-rating {
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Loading State -->
        <div id="loading" class="loading">
            <i class="fas fa-spinner"></i>
            <p style="color: white; margin-top: 20px;">Cargando reviews...</p>
        </div>

        <!-- Content -->
        <div id="content" style="display: none;">
            <!-- Header with Stats -->
            <div class="reviews-header">
                <h1><i class="fas fa-star" style="color: #f1c40f;"></i> Lo que dicen nuestros huespedes</h1>
                <div class="overall-rating">
                    <div class="rating-number" id="avg-rating">0.0</div>
                    <div class="rating-details">
                        <div class="stars-large" id="avg-stars"></div>
                        <div class="review-count">Basado en <span id="total-reviews">0</span> reviews</div>
                    </div>
                </div>
            </div>

            <!-- Reviews List -->
            <div class="reviews-grid" id="reviews-list"></div>

            <!-- Load More -->
            <div class="load-more" id="load-more" style="display: none;">
                <button onclick="loadMore()">
                    <i class="fas fa-plus"></i> Cargar mas reviews
                </button>
            </div>
        </div>
    </div>

    <script>
        const CATEGORY_LABELS = {
            cleanliness: 'Limpieza',
            location: 'Ubicacion',
            staff: 'Personal',
            value: 'Calidad/Precio',
            facilities: 'Instalaciones',
            atmosphere: 'Ambiente'
        };

        let currentOffset = 0;
        const LIMIT = 10;
        let totalReviews = 0;

        async function loadReviews(append = false) {
            try {
                const response = await fetch(`/api/reviews/public?limit=${LIMIT}&offset=${currentOffset}`);
                const result = await response.json();

                if (result.success) {
                    if (!append) {
                        renderHeader(result.data.stats);
                    }
                    renderReviews(result.data.reviews, append);
                    totalReviews = result.data.stats.total;

                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('content').style.display = 'block';

                    // Show/hide load more
                    const loadMore = document.getElementById('load-more');
                    if (currentOffset + LIMIT < totalReviews) {
                        loadMore.style.display = 'block';
                    } else {
                        loadMore.style.display = 'none';
                    }
                }
            } catch (error) {
                console.error('Error loading reviews:', error);
            }
        }

        function renderHeader(stats) {
            const avg = stats.average || 0;
            document.getElementById('avg-rating').textContent = avg.toFixed(1);
            document.getElementById('total-reviews').textContent = stats.total;

            const starsContainer = document.getElementById('avg-stars');
            starsContainer.innerHTML = '';
            for (let i = 1; i <= 5; i++) {
                const star = document.createElement('i');
                star.className = `fas fa-star${i <= Math.round(avg) ? '' : ' empty'}`;
                starsContainer.appendChild(star);
            }
        }

        function renderReviews(reviews, append) {
            const container = document.getElementById('reviews-list');

            if (!append) {
                container.innerHTML = '';
            }

            if (reviews.length === 0 && !append) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-comments"></i>
                        <h3>Aun no hay reviews</h3>
                        <p>Se el primero en compartir tu experiencia</p>
                    </div>
                `;
                return;
            }

            reviews.forEach(review => {
                const card = document.createElement('div');
                card.className = 'review-card';

                const initials = getInitials(review.guest_name);
                const date = formatDate(review.created_at);

                card.innerHTML = `
                    <div class="review-header">
                        <div class="reviewer-info">
                            <div class="reviewer-avatar">${initials}</div>
                            <div>
                                <div class="reviewer-name">${review.guest_name}</div>
                                <div class="review-date">${date}</div>
                            </div>
                        </div>
                        <div class="review-rating">
                            <div class="stars">${renderStars(review.rating)}</div>
                        </div>
                    </div>
                    ${review.comment ? `<div class="review-comment">${escapeHtml(review.comment)}</div>` : ''}
                    ${renderCategories(review.category_ratings)}
                    ${review.staff_response ? `
                        <div class="staff-response">
                            <div class="staff-response-header">
                                <i class="fas fa-reply"></i> Respuesta del hostal
                            </div>
                            <div class="staff-response-text">${escapeHtml(review.staff_response)}</div>
                        </div>
                    ` : ''}
                `;

                container.appendChild(card);
            });
        }

        function renderStars(rating) {
            let html = '';
            for (let i = 1; i <= 5; i++) {
                html += `<i class="fas fa-star${i <= rating ? '' : ' empty'}"></i>`;
            }
            return html;
        }

        function renderCategories(categories) {
            if (!categories || Object.keys(categories).length === 0) return '';

            const tags = Object.entries(categories)
                .filter(([_, value]) => value)
                .map(([key, value]) => `
                    <span class="category-tag">
                        ${CATEGORY_LABELS[key] || key}
                        <span class="rating">${value}/5</span>
                    </span>
                `).join('');

            return tags ? `<div class="review-categories">${tags}</div>` : '';
        }

        function getInitials(name) {
            if (!name) return '?';
            const parts = name.split(' ');
            return parts.length >= 2
                ? (parts[0][0] + parts[1][0]).toUpperCase()
                : name.substring(0, 2).toUpperCase();
        }

        function formatDate(dateStr) {
            if (!dateStr) return '';
            const date = new Date(dateStr);
            return date.toLocaleDateString('es-CO', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function loadMore() {
            currentOffset += LIMIT;
            loadReviews(true);
        }

        // Initialize
        loadReviews();
    </script>
</body>
</html>
