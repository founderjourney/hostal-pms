<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Ejecutivo - Almanik PMS</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            padding: 25px 30px;
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .header-left h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 5px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-left p {
            color: rgba(255,255,255,0.6);
            font-size: 14px;
        }

        .header-actions {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: rgba(255,255,255,0.1);
            color: white;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .btn-secondary:hover {
            background: rgba(255,255,255,0.2);
        }

        /* Period Selector */
        .period-selector {
            display: flex;
            gap: 10px;
            background: rgba(255,255,255,0.05);
            padding: 6px;
            border-radius: 10px;
        }

        .period-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            background: transparent;
            color: rgba(255,255,255,0.6);
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .period-btn.active {
            background: rgba(102, 126, 234, 0.3);
            color: white;
        }

        .period-btn:hover:not(.active) {
            background: rgba(255,255,255,0.1);
        }

        /* KPI Cards Grid */
        .kpi-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .kpi-card {
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 24px;
            transition: all 0.3s ease;
        }

        .kpi-card:hover {
            transform: translateY(-5px);
            border-color: rgba(102, 126, 234, 0.5);
        }

        .kpi-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .kpi-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
        }

        .kpi-icon.revenue { background: linear-gradient(135deg, #10b981, #059669); }
        .kpi-icon.occupancy { background: linear-gradient(135deg, #3b82f6, #2563eb); }
        .kpi-icon.bookings { background: linear-gradient(135deg, #8b5cf6, #7c3aed); }
        .kpi-icon.adr { background: linear-gradient(135deg, #f59e0b, #d97706); }
        .kpi-icon.revpab { background: linear-gradient(135deg, #ec4899, #db2777); }
        .kpi-icon.los { background: linear-gradient(135deg, #14b8a6, #0d9488); }

        .kpi-label {
            font-size: 13px;
            color: rgba(255,255,255,0.6);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .kpi-value {
            font-size: 32px;
            font-weight: 700;
            margin: 8px 0;
            color: white;
        }

        .kpi-comparison {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
        }

        .comparison-item {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
        }

        .comparison-item.positive { color: #10b981; }
        .comparison-item.negative { color: #ef4444; }
        .comparison-item.neutral { color: rgba(255,255,255,0.5); }

        .comparison-label {
            color: rgba(255,255,255,0.5);
            font-size: 11px;
        }

        /* Charts Section */
        .charts-section {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }

        @media (max-width: 1200px) {
            .charts-section {
                grid-template-columns: 1fr;
            }
        }

        .chart-card {
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 24px;
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .chart-title {
            font-size: 16px;
            font-weight: 600;
        }

        .chart-container {
            position: relative;
            height: 300px;
        }

        /* Forecast Section */
        .forecast-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 25px;
        }

        @media (max-width: 992px) {
            .forecast-grid {
                grid-template-columns: 1fr;
            }
        }

        .forecast-card {
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 24px;
        }

        .forecast-card h3 {
            font-size: 14px;
            color: rgba(255,255,255,0.6);
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .forecast-value {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .forecast-details {
            font-size: 13px;
            color: rgba(255,255,255,0.5);
        }

        .forecast-bar {
            height: 8px;
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
            margin-top: 12px;
            overflow: hidden;
        }

        .forecast-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 0.5s ease;
        }

        .forecast-fill.occupancy { background: linear-gradient(90deg, #3b82f6, #60a5fa); }
        .forecast-fill.revenue { background: linear-gradient(90deg, #10b981, #34d399); }

        /* Loading */
        .loading {
            text-align: center;
            padding: 60px;
            color: rgba(255,255,255,0.5);
        }

        .loading i {
            font-size: 48px;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Print Styles */
        @media print {
            body {
                background: white;
                color: black;
            }
            .btn, .header-actions {
                display: none !important;
            }
            .kpi-card, .chart-card, .forecast-card {
                background: white;
                border: 1px solid #ddd;
                break-inside: avoid;
            }
            .kpi-value, .chart-title, .forecast-value {
                color: black;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="dashboard-content">
        <!-- Header -->
        <div class="header">
            <div class="header-left">
                <h1><i class="fas fa-chart-pie"></i> Dashboard Ejecutivo</h1>
                <p id="report-period">Periodo: Cargando...</p>
            </div>
            <div class="header-actions">
                <div class="period-selector">
                    <button class="period-btn active" data-period="month">Este Mes</button>
                    <button class="period-btn" data-period="quarter">Trimestre</button>
                    <button class="period-btn" data-period="year">Este Ano</button>
                </div>
                <button class="btn btn-primary" onclick="exportToPDF()">
                    <i class="fas fa-file-pdf"></i> Exportar PDF
                </button>
                <button class="btn btn-secondary" onclick="refreshData()">
                    <i class="fas fa-sync"></i> Actualizar
                </button>
                <button class="btn btn-secondary" onclick="window.location.href='/'">
                    <i class="fas fa-arrow-left"></i> Volver
                </button>
            </div>
        </div>

        <!-- KPI Cards -->
        <div class="kpi-grid" id="kpi-grid">
            <div class="loading">
                <i class="fas fa-spinner"></i>
                <p>Cargando metricas...</p>
            </div>
        </div>

        <!-- Charts Section -->
        <div class="charts-section">
            <div class="chart-card">
                <div class="chart-header">
                    <h3 class="chart-title"><i class="fas fa-chart-line"></i> Tendencia de Revenue</h3>
                </div>
                <div class="chart-container">
                    <canvas id="revenueChart"></canvas>
                </div>
            </div>
            <div class="chart-card">
                <div class="chart-header">
                    <h3 class="chart-title"><i class="fas fa-chart-pie"></i> Fuentes de Reserva</h3>
                </div>
                <div class="chart-container">
                    <canvas id="sourcesChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Forecast Section -->
        <h2 style="margin-bottom: 16px; font-size: 18px; color: rgba(255,255,255,0.8);">
            <i class="fas fa-crystal-ball"></i> Proyecciones
        </h2>
        <div class="forecast-grid" id="forecast-grid">
            <div class="loading">
                <i class="fas fa-spinner"></i>
                <p>Cargando proyecciones...</p>
            </div>
        </div>

        <!-- Year Comparison -->
        <div class="charts-section">
            <div class="chart-card">
                <div class="chart-header">
                    <h3 class="chart-title"><i class="fas fa-calendar-alt"></i> Comparativo Anual - Ocupacion</h3>
                </div>
                <div class="chart-container">
                    <canvas id="yearComparisonChart"></canvas>
                </div>
            </div>
            <div class="chart-card">
                <div class="chart-header">
                    <h3 class="chart-title"><i class="fas fa-dollar-sign"></i> Revenue vs Ano Anterior</h3>
                </div>
                <div class="chart-container">
                    <canvas id="revenueComparisonChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/executive-dashboard.js"></script>
    <script>
        // Register Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js').catch(console.error);
        }
    </script>
</body>
</html>
